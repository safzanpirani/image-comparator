<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Comparison Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
    }
    .image-container img {
      width: 50%;
      height: auto;
      display: inline-block;
      margin: 0;
      padding: 0;
      border: 0;
    }
    form input {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Comparison Tool</h1>
    <form id="image-form">
      <input type="file" id="image-1" accept="image/*">
      <input type="file" id="image-2" accept="image/*">
      <button type="button" id="add-image">Add Another Image</button>
      <button type="button" id="compare">Compare</button>
    </form>
    <div class="image-container" id="image-container"></div>
    <button id="download" style="display: none;">Download Combined Image</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
