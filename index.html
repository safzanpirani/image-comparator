<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background-color: #ddd;
      margin: 0 5px;
    }
    .tabs button.active {
      background-color: #bbb;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
    }
    .image-container img {
      width: 50%;
      height: auto;
      display: inline-block;
      margin: 0;
      padding: 0;
      border: 0;
    }
    form input {
      display: block;
      margin: 10px auto;
    }
    #compression-result img {
      max-width: 100%;
      height: auto;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button-margin {
      margin-bottom: 20px;
    }
    .center {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-link" data-tab="comparison">Image Comparison</button>
      <button class="tab-link" data-tab="compression">Image Compression</button>
    </div>

    <div id="comparison" class="tab-content">
      <h1>Image Comparison Tool</h1>
      <form id="image-form">
        <input type="file" id="image-1" accept="image/*">
        <input type="file" id="image-2" accept="image/*">
        <button type="button" id="add-image" class="button button-margin">Add Another Image</button>
        <button type="button" id="compare" class="button">Compare</button>
      </form>
      <div class="image-container" id="image-container"></div>
      <div class="center">
        <button id="download" class="button" style="display: none;">Download Combined Image</button>
      </div>
    </div>

    <div id="compression" class="tab-content">
      <h1>Image Compression Tool</h1>
      <form id="compression-form">
        <input type="file" id="image-to-compress" accept="image/*">
        <button type="button" id="compress" class="button button-margin">Compress</button>
      </form>
      <div id="compression-result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
